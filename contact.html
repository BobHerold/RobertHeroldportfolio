	<div class="content">

			<div class="contact-page-content">
				<div class="contact-page-content2">
					<h2>Contact Me</h2>
					<form action="mailto:bobherold@yahoo.com" target="_blank" method="get">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
						</div>
						<div class="form-group">
							<label for="sbj">Subject:</label>
							<input type="subject" class="form-control" id="sbj" placeholder="Enter subject" name="subject" required>
						</div>
						<div class="form-group">
							<label for="msg">Message:</label>
							<textarea class="form-control" id="msg" placeholder="Enter message" name="body" required></textarea>
						</div>
						<button type="submit" value="Send">Submit</button>
					</form>
				</div>
